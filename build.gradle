buildscript {

    ext.sdk = [
            min    : 16,
            target : 27,
            compile: 27
    ]

    ext.versions = [
            goldfinger: '1.0.1',
            buildTools: '26.0.2',
            google    : '27.0.2'
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
