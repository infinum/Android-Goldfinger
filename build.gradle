buildscript {

    ext.sdk = [
        min   : 14,
        target: 28,
    ]

    ext.versions = [
        appcompat: '1.0.2',
        goldfinger: '1.2.0',
        junit     : '4.12',
        mockito   : '2.10.0',
        rxjava    : '2.1.13'
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
